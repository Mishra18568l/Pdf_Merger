<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mergeX - Merge & Cut PDFs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
  background: 
    linear-gradient(rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8)),

  background-size: cover;
  min-height: 100vh;
  color: white;
}

    .container {
      max-width: 600px;
      margin-top: 4rem;
      background: #ffffff22;
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }
    .upload-area {
      border: 2px dashed #ffffff88;
      background-color: #ffffff11;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .upload-area:hover {
      background-color: #ffffff22;
    }
    #fileNames div {
      font-size: 0.95rem;
    }
    label {
      margin-top: 1rem;
    }
    .btn-primary {
      background-color: #00c6ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0072ff;
    }

</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">üìö mergeX</h1>
    <p class="lead">Merge or cut PDFs with ease.</p>

    <form method="post" action="/merge" enctype="multipart/form-data" id="pdfForm">
      <button type="button" class="btn btn-light my-2" onclick="loadPicker()">üìÇ Pick from Google Drive</button>
      <div class="upload-area border rounded p-4 text-center mb-3" id="uploadArea">
        <p class="mb-2">üìÅ Drag & Drop or Click to Select <strong>2 PDF Files</strong></p>
        <input type="file" name="pdfs" id="pdfUpload" class="d-none" accept=".pdf" multiple required>
        <div id="fileNames" class="mt-3 text-white-50"></div>
      </div>

      <div class="form-group">
        <label for="pages1" class="text-white">Pages from 1st PDF (e.g. 1-2):</label>
        <input type="text" class="form-control" id="pages1" name="pages1" placeholder="Leave empty for full PDF">
      </div>
      <div class="form-group">
        <label for="pages2" class="text-white">Pages from 2nd PDF (e.g. 2-3):</label>
        <input type="text" class="form-control" id="pages2" name="pages2" placeholder="Leave empty for full PDF">
      </div>

      <button type="submit" class="btn btn-primary mt-3 w-100">üöÄ Merge PDFs</button>
    </form>
  </div>

<!-- Google API Client Library -->
<script src="https://apis.google.com/js/api.js"></script>


  <!-- Bootstrap JS and Script -->
  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('pdfUpload');
    const fileNamesDiv = document.getElementById('fileNames');

    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('border-primary');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('border-primary');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('border-primary');

      const files = e.dataTransfer.files;
      if (files.length === 2 && files[0].type === "application/pdf" && files[1].type === "application/pdf") {
        fileInput.files = files;
        handleFiles(files);
      } else {
        fileNamesDiv.innerHTML = `<span class="text-danger">‚ùå Please drop exactly 2 PDF files.</span>`;
      }
    });

    function handleFiles(files) {
      fileNamesDiv.innerHTML = "";
      if (files.length !== 2) {
        fileNamesDiv.innerHTML = `<span class="text-danger">‚ùå Please select exactly 2 PDF files.</span>`;
        return;
      }
      Array.from(files).forEach((file, index) => {
        fileNamesDiv.innerHTML += `<div>üìÑ PDF ${index + 1}: ${file.name}</div>`;
      });
    }
  </script>

  function createPicker(oauthToken) {
    if (pickerApiLoaded && oauthToken) {
      const picker = new google.picker.PickerBuilder()
